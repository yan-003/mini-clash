<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Clash Royale</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mini Clash Royale</h1>

  <div class="arena" id="arena">
    <!-- Arena onde as tropas vão ser soltas -->
  </div>

  <div class="card-bar">
    <button class="card" data-cost="3" data-unit="soldier" draggable="true">🗡️ Soldado (3)</button>
    <button class="card" data-cost="2" data-unit="archer" draggable="true">🏹 Arqueiro (2)</button>
    <button class="card" data-cost="5" data-unit="tank" draggable="true">🛡️ Tanque (5)</button>
    <button class="card" data-cost="4" data-unit="mage" draggable="true">🔥 Mago (4)</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
